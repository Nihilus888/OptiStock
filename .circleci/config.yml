version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
      - image: circleci/postgres:latest
        environment:
          POSTGRES_DB: portfolio
          POSTGRES_USER: elliotttay
          POSTGRES_HOST_AUTH_METHOD: trust  # Allows all connections without a password
    steps:
      - checkout
      - run:
          name: Migrate Database
          command: python manage.py migrate
      - run:
          name: Run Tests
          command: python manage.py test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
